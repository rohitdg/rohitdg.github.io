<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
     <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Megrim' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Martel+Sans:400,200,300,600,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Dosis:400,300,500,600,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">

      <div class="col-sm-12" id="heading">
        <p id="title">Property Report</p>
        <p id="title_prop">Project Prince - Cyril Amarchand Mangaldas</p>
      </div>

      <div class="panel panel-info" id = "top-panel-utilities">
            <!-- Default panel contents -->
              <div class="panel-heading"> Amenities and Tax Details</div>
              <div class="panel-body">
                <p>Some default panel content here. Nulla vitae elit libero, a pharetra augue. </p>
                <div class="col-sm-12" id="other_prop_details_container">
                  <div class="col-sm-2 col-sm-offset-1 other_details_box">
                    <div class = "other_details_box_inner">
                      <p class="details_box_title">Property Tax</p>
                      <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"> </span> <p class="details_box_text">Paid till Mar - 2016</p>
                      <br>
                      <a  data-toggle="collapse" href="#property_tax" aria-expanded="false" aria-controls="property_tax">
                        <span class="glyphicon glyphicon-zoom-in" aria-hidden="true"> </span>
                        <p class="bill_text">Latest Bill</p>
                      </a>
                      
                    </div>  
                  </div>
                  <div class="col-sm-2 other_details_box">
                    <div class = "other_details_box_inner">
                      <p class="details_box_title">Electricity</p>

                      <span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"> </span> <p class="details_box_text">Dues of Rs.34,000</p>
                      <br>
                      <a  data-toggle="collapse" href="#elec_bill" aria-expanded="false" aria-controls="elec_bill">
                        <span class="glyphicon glyphicon-zoom-in" aria-hidden="true"> </span> 
                        <p class="bill_text">Latest Bill</p>
                      </a>
                      
                    </div>  
                  </div>
                  <div class="col-sm-2 other_details_box">
                    <div class = "other_details_box_inner">
                      <p class="details_box_title">Water & Sewage</p>
                      <span class="glyphicon glyphicon-ban-circle" aria-hidden="true"> </span> <p class="details_box_text">Not Available</p>            
                      
                    </div>  
                  </div>
                  
                </div> 
                <div class="col-md-12 collapse amenities_bills" id="property_tax">
                  <object data="files/property_tax.pdf" type="application/pdf" width="800px" height="600px">
                      alt : <a href="https://www.dropbox.com/s/npl3whko31avmer/deed%20p.No%20105.pdf?dl=0">test.pdf</a>
                  </object>
                </div>

                <div class="col-md-12 collapse amenities_bills" id="elec_bill">
                  <object data="files/elec_bill.pdf" type="application/pdf" width="800px" height="600px">
                      alt : <a href="https://www.dropbox.com/s/npl3whko31avmer/deed%20p.No%20105.pdf?dl=0">test.pdf</a>
                  </object>
                </div>

                <div class="col-md-12 collapse amenities_bills" id="CMDA_approval">
                  <object data="files/CMDA_approval.pdf" type="application/pdf" width="800px" height="600px">
                      alt : <a href="https://www.dropbox.com/s/npl3whko31avmer/deed%20p.No%20105.pdf?dl=0">test.pdf</a>
                  </object>
                </div>

                <div class="col-md-12 collapse amenities_bills" id="cc">
                  <object data="files/cc.pdf" type="application/pdf" width="800px" height="600px">
                      alt : <a href="https://www.dropbox.com/s/npl3whko31avmer/deed%20p.No%20105.pdf?dl=0">test.pdf</a>
                  </object>
                </div>    
              </div>  
      </div>
      

            
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="bootstrap.min.js"></script>
  </body>
</html>
