<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Property Report</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
     <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Megrim' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Martel+Sans:400,200,300,600,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Dosis:400,300,500,600,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">

      <div class="col-sm-12" id="heading">
        <p id="title">Property Report</p>
        <p id="title_prop">Project Mogappair - Agarwals Eye Hospitals</p>
      </div>

      <div class="panel panel-info" id = "top-panel-utilities">
            <!-- Default panel contents -->
              <div class="panel-heading"> Amenities and Tax Details</div>
              <div class="panel-body" id = "top-panel-utilities-body">
                <div class="col-sm-12" id="other_prop_details_container">
                  <div class="col-sm-2 other_details_box">
                    <div class = "other_details_box_inner">
                      <p class="details_box_title">Electricity Bill</p>

                      <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"> </span> <p class="details_box_text">Paid Rs.5513</p>
                      <br>
                      <a  data-toggle="collapse" href="#elec_bill" aria-expanded="false" aria-controls="elec_bill">
                        <span class="glyphicon glyphicon-zoom-in" aria-hidden="true"> </span> 
                        <p class="bill_text">Latest Bill</p>
                      </a>
                      
                    </div>  
                  </div>
                  <div class="col-sm-2 other_details_box">
                    <div class = "other_details_box_inner">
                      <p class="details_box_title">Water & Sewage Bill</p>
                      <span class="glyphicon glyphicon-ban-circle" aria-hidden="true"> </span> <p class="details_box_text">Not Available</p>            
                    </div>  
                  </div>
                
                <div class="col-md-12 collapse amenities_bills" id="elec_bill">
                  <object data="files/Electricity Bill.pdf" type="application/pdf" width="800px" height="600px">
                  </object>
                </div>
   
              </div>  
      </div>
      

            
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="bootstrap.min.js"></script>
  </body>
</html>
