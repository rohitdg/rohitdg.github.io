---
layout: default
---

    <div id="home-section"></a>
      <div class="container">      
        <div class ="row middle">
          <h2 class="works-title blog_post" id = "android-title ">Posts</h2> <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}" class = "via_RSS">via RSS</a></p>

          <ul class="post-list">
          {% for post in site.posts %}
       
            <li>  
              <h2>
                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>  <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
              </h2>
            </li>
          {% endfor %}
          </ul>
        </div>
      </div>
    </div>
