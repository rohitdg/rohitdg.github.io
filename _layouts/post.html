---
layout: default
---
<div class="post">

    <div class="container">      
    <div class ="row middle post-header">
      <h2 class="post-title" >{{ page.title }}</h2> <p class="post-meta"> {{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>

  <article class="post-content">
    {{ content }}
  </article>



</div>
